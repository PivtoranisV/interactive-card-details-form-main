<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>
  <main class="container">
    <section class="card-detail">
      <div class="content">
        <div class="bg-img">
          <picture>
            <source media="(min-width: 768px)" srcset="./images/bg-main-desktop.png">
            <source media="(min-width: 375px)" srcset="./images/bg-main-mobile.png">
            <img src="./images/bg-main-mobile.png" alt="">
          </picture>
        </div>
        <form>
          <div class="form-group">
            <label for="inputName">Cardholder name</label>
            <input type="text" class="form-control" id="inputName" placeholder="e.g. Jane Appleseed">
          </div>
          <div class="form-group">
            <label for="inputNumber">Card number</label>
            <input type="number" class="form-control" id="inputNumber" placeholder="e.g. 1234 5678 9123 0000">
          </div>
          <div class="form-row">
            <div class="form-group col">
              <label for="inputExpDate">Exp. date</label>
              <input type="number" class="form-control" id="inputExpDate" placeholder="MM">
            </div>
            <div class="form-group col">
              <label for="inputDate">(MM/YY)</label>
              <input type="number" class="form-control" id="inputDate" placeholder="YY">
            </div>
            <div class="form-group col-7">
              <label for="inputCVC">CVC</label>
              <input type="number" class="form-control" id="inputCVC" placeholder="e.g. 123">
            </div>
          </div>
          <button type="submit" class="btn btn-dark btn-lg btn-block">Confirm</button>
        </form>
        <!-- 0000 0000 0000 0000
        Jane Appleseed
        00/00

        000

         -->
      </div>

    </section>
    <section class="complete-state">
      Thank you!
      We've added your card details
      Continue
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/PivtoranisV">Volodymyr Pivtoranis</a>.
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
