<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>
  <main class="container">
    <section class="card-detail">
      <div class="content">
        <div class="bg-img">
          <picture>
            <source media="(min-width: 768px)" srcset="./images/bg-main-desktop.png">
            <source media="(min-width: 375px)" srcset="./images/bg-main-mobile.png">
            <img src="./images/bg-main-mobile.png" alt="">
          </picture>
        </div>
        <div class="card-img">
          <div class="card-img__back__absolute">
            <div class="card-img__back">
              <img src="./images/bg-card-back.png" alt="Back side of the card">
              <p class="card-img__back__text">000</p>
            </div>
          </div>
          <div class="card-img__front__absolute">
            <div class="card-img__front">
              <img src="./images/bg-card-front.png" alt="Front side of the card">
              <div class="card-img__front__logo">
                <img src="./images/card-logo.svg" alt="Card Logo">
              </div>
              <p class="card-img__front__text__number">0000 0000 0000 0000</p>
              <p class="card-img__front__text__name">Jane Appleseed</p>
              <p class="card-img__front__text__date"><span class="mm">00</span>/<span class="yy">00</span></p>
            </div>
          </div>
        </div>
        <form class="form-window">
          <div class="form-group">
            <label for="inputName">Cardholder name</label>
            <input type="text" class="form-control" id="inputName" placeholder="e.g. Jane Appleseed">
          </div>
          <p class="name-error"></p>
          <div class="form-group">
            <label for="inputNumber">Card number</label>
            <input type="number" class="form-control" id="inputNumber" placeholder="e.g. 1234 5678 9123 0000">
          </div>
          <p class="number-error"></p>
          <div class="form-row">
            <div class="form-group col">
              <label for="inputExpDate">Exp.date</label>
              <input type="number" class="form-control" id="inputExpDate" placeholder="MM">
            </div>
            <p class="date-error"></p>
            <div class="form-group col">
              <label for="inputDate">(MM/YY)</label>
              <input type="number" class="form-control" id="inputDate" placeholder="YY">
            </div>
            <div class="form-group col-6">
              <label for="inputCVC">CVC</label>
              <input type="number" class="form-control" id="inputCVC" placeholder="e.g. 123">
            </div>
            <p class="cvc-error"></p>
          </div>
          <button type="button" class="btn btn-lg btn-block confirm">Confirm</button>
        </form>
      </div>
    </section>
    <div class="complete-state hidden">
      <div class="complete__content">
        <div class="complete__icon">
          <img src="./images/icon-complete.svg" alt="purple done tick">
        </div>
        <h1 class="thanks">
          Thank you!
        </h1>
        <p class="text">We've added your card details</p>
        <button type="submit" class="btn btn-lg btn-block continue">Continue</button>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a>
    Coded by <a href="https://github.com/PivtoranisV">Volodymyr Pivtoranis.</a>
  </footer>
  <script src="index.js"></script>
</body>

</html>
