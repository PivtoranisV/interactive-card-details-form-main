<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>
  <main class="container">
    <section class="card-detail">
      <div class="content">
        <div class="bg-img">
          <picture>
            <source media="(min-width: 768px)" srcset="./images/bg-main-desktop.png">
            <source media="(min-width: 375px)" srcset="./images/bg-main-mobile.png">
            <img src="./images/bg-main-mobile.png" alt="">
          </picture>
          <div class="form">
            <label for="name">Cardholder Name</label>
            <input type="text" class="form-name" id="name" placeholder="e.g. Jane Appleseed">
            <label for="number">Card Number</label>
            <input type="number" class="form-card-number" id="number" placeholder="e.g. 1234 5678 9123 0000">
            <label for="date">Exp. Date (MM/YY)</label>
            <input type="number" class="form-card-number" id="date" placeholder="MM"><input type="number"
              class="form-card-number" id="date" placeholder="YY">
            <label for="number">CVC</label>
            <input type="number" class="form-card-number" id="number" placeholder="e.g. 123">
          </div>
        </div>
        0000 0000 0000 0000
        Jane Appleseed
        00/00

        000














        Confirm
      </div>

    </section>
    <section class="complete-state">
      Thank you!
      We've added your card details
      Continue
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/PivtoranisV">Volodymyr Pivtoranis</a>.
  </footer>
</body>

</html>
